{% extends 'base.html' %}

{% block title %}Eliminar Usuario - Sistema de Ventas{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-md mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-6 text-center">Confirmar Eliminación</h2>
            
            <p class="text-center mb-6">
                ¿Estás seguro de que deseas eliminar al usuario <strong>{{ object.username }}</strong>?
            </p>

            <form method="post" class="flex justify-center space-x-4">
                {% csrf_token %}
                <a href="{% url 'users:list' %}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                    Cancelar
                </a>
                <button type="submit" 
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Confirmar Eliminación
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
